<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Suggestions identification examples</title>
    <!-- Bootstrap -->
    <link href="css/libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/libs/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link href="bootstrap/css/experiments.css" rel="stylesheet">
</head>
<body>

<h2>Different elements for testing suggestions</h2>

<p>

    Search Type </p>

<form class="form-horizontal span3 experiment-tile" id="myForm">

    <legend>

        <span>Form Title</span>    </legend>

    <div class="control-group">
        <div class="control-label">Email:</div>

        <div class="controls">
            <span id="email" data-bind="span" class="uneditable-input input-block-level"></span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">

            User Name:    </label>

        <div class="controls">
            <span id="userName" data-bind="span" class="uneditable-input input-block-level"></span>
        </div>
    </div>
</form>

</body>
</html>
