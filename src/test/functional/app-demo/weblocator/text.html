<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Text identification examples</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<h2>Text with different SearchTypes examples</h2>

<div class="btn equals">Cancel</div>

<div class="btn fist-child-node">
    Cancel
    <span class="icon"></span>
</div>

<div class="btn child-node">
    <span class="icon"></span>
    Cancel
</div>

<div class="btn deep-child-node">
    <span class="icon"></span>
    <span class="btn-text">Cancel</span>
</div>


<p>-------------</p>

<div class="more-elements-inside with-enter element1">
    <a href="#">
        <span class="xx"></span>
        more enter inside div
    </a>
</div>
<div class="more-elements-inside with-enter element2">
    <span class="xx"></span>
    more enter inside div
</div>

<div class="more-elements-inside no-enter element3"><a href="#"><span class="xx"></span>more enter inside div</a></div>
<div class="more-elements-inside no-enter element4"><span class="xx"></span>more enter inside div</div>

<div class="more-elements-inside with-enter element5">
    more enter inside div
    <span class="xx"></span>
</div>

</body>
</html>
