<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login Example</title>
    <script src="js/libs/html5.js"></script>
    <!-- Bootstrap -->
    <link href="css/libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/libs/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link href="bootstrap/css/experiments.css" rel="stylesheet">
</head>
<body>

<form class="form-horizontal experiment-tile" style="height: 300px;">
    <legend>Login</legend>

    <div class="control-group">
        <label class="control-label" for="email">Email:</label>
        <div class="controls">
            <input id="email" name="username" type="text" class="input-block-level">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password">Password:</label>
        <div class="controls">
            <input id="password" name="password" type="password" class="input-block-level">
        </div>
    </div>
    <div class="error-msg error"></div>

    <div class="control-group">
        <div class="controls">
            <button id="loginButton" type="button" class="btn tile-btn btn-warning login-btn">Login</button>
        </div>
    </div>
</form>

<script src="js/libs/jquery/jquery.min.js"></script>
<script src="js/libs/bootstrap/bootstrap.js"></script>
<script src="js/libs/jquery/jquery.cookie.js"></script>
<script src="js/libs/jquery/jstorage.js"></script>
<script src="js/utils.js"></script>
<script src="js/login/mock-db.js"></script>
<script src="js/login/login.js"></script>

</body>
</html>
